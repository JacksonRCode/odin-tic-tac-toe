<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>Tic-Tac-Toe</h1>
  </div>
  <div class="gameboard">
    <fieldset class="control invisible" disabled>
      <button class="tile"></button>
      <button class="tile"></button>
      <button class="tile"></button>
      <button class="tile"></button>
      <button class="tile"></button>
      <button class="tile"></button>
      <button class="tile"></button>
      <button class="tile"></button>
      <button class="tile"></button>
    </fieldset>
    <fieldset class="options">
      <div class="nameInputs">
        <div>
          <label for="x">Player X Name</label>
          <input class="getName" type="text" name="x" id="x">
        </div>
        <div>
          <label for="o">Player O Name</label>
          <input class="getName" type="text" name="o" id="o">
        </div>
      </div>
      <button class="startGame">Start Game</button>
    </fieldset>
    <p class="playByPlay"></p>
    <div class="referee invisible">
      <p class="xScore">0</p>
      <p class="drawScore">0</p>
      <p class="oScore">0</p>
    </div>
    <div class="postOp invisible">
      <button class="playAgain">Play Again</button>
      <button class="restart">Quit</button>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
